name: Build and Deploy

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    
    env:
      SOLUTION: 'src/Dapplo.Log.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.101'
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      with:
        nuget-version: '7.0.1'
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION }}
    
    - name: Test
      run: dotnet test ${{ env.SOLUTION }} --configuration ${{ env.buildConfiguration }} /p:Platform="${{ env.buildPlatform}}" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
    
    - name: Build
      run: dotnet build ${{ env.solution }} --configuration ${{ env.buildConfiguration }} /p:Platform="${{ env.buildPlatform }}" --no-restore
    
    - name: Upload coverage to Codecov
      if: github.event_name != 'pull_request'
      uses: codecov/codecov-action@v5
      with:
        files: src/**/coverage.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: dapplo/Dapplo.Log
        fail_ci_if_error: false
    
    - name: Install docfx
      run: choco install docfx -y
    
    - name: Build documentation
      run: |
        docfx doc/docfx.json
        if ($LASTEXITCODE -ne 0) {
          throw "Error generating docfx document"
        }
      shell: pwsh
    
    - name: Collect NuGet packages
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ${{ github.workspace }}/artifacts
        Get-ChildItem -Path . -Filter *.nupkg -Recurse | Where-Object { $_.FullName -match "\\bin\\${{ env.buildConfiguration }}\\" } | Copy-Item -Destination ${{ github.workspace }}/artifacts
    
    - name: Collect coverage files
      if: github.event_name != 'pull_request'
      shell: pwsh
      run: |
        Get-ChildItem -Path src -Filter coverage.* -Recurse | Copy-Item -Destination ${{ github.workspace }}/artifacts
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: drop
        path: |
          ${{ github.workspace }}/artifacts
          doc/_site
    
  deploy:
    runs-on: windows-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: artifacts
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      with:
        nuget-version: '7.0.1'
    
    - name: Push to NuGet
      shell: pwsh
      run: |
        $packages = Get-ChildItem -Path artifacts -Filter "*.nupkg" | Where-Object { $_.Name -notlike "*.symbols.nupkg" }
        if ($packages.Count -eq 0) {
          Write-Host "No packages found to publish"
          exit 0
        }
        
        $failed = 0
        foreach ($package in $packages) {
          Write-Host "Pushing $($package.Name)..."
          $result = & nuget push $package.FullName -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_API_KEY }} -SkipDuplicate 2>&1
          if ($LASTEXITCODE -ne 0) {
            if ($result -match "already exists") {
              Write-Host "Package already exists (skipped): $($package.Name)"
            } else {
              Write-Error "Failed to push $($package.Name): $result"
              $failed++
            }
          } else {
            Write-Host "Successfully pushed: $($package.Name)"
          }
        }
        
        if ($failed -gt 0) {
          Write-Error "Failed to push $failed package(s)"
          exit 1
        }
